<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal by Ali Raza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <header>
        <h1>Attendance Portal by Ali Raza</h1>
    </header>
    <footer>
        <p>Total Present: <span id="presentCount">0</span></p>
        <p>Total Absent: <span id="absentCount">0</span></p>
        <p>Total Leave: <span id="leaveCount">0</span></p>
    </footer>
    <main>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Age</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Leave</th>
                </tr>
            </thead>
            <tbody id="tableData">
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Richard Doe</td>
                    <td>16</td>
                    <td>
                        <label>
                            <input type="radio" name="attendance_0" value="present" onclick="updateCounts()">
                            <span>Present</span>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="attendance_0" value="absent" onclick="updateCounts()">
                            <span>Absent</span>
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="attendance_0" value="leave" onclick="updateCounts()">
                            <span>Leave</span>
                        </label>
                    </td>
                </tr>
            
            </tbody>
        </table>
    </main>
 

    <script src="app.js"></script>
</body>

</html>
